{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p>{{ message|safe }}</p>
    <ol class="list-group mb-4">
    {% for item in form %}
    <li class="list-group-item py-2">{{ item.name }}({{ item.value }}):
        {{ item.errors.as_text }}
    </li>
    {% endfor %}
    </ol>
    <form action="{% url 'check' %}" method="POST">
        {% csrf_token %}
        <table class="table">
            <div class="form-group">名前{{ form.name }}</div>
            <div class="form-group">メール{{ form.mail }}</div>
            <div class="form-group">性別{{ form.gender }}</div>
            <div class="form-group">年齢{{ form.age }}</div>
            <div class="form-group">誕生日{{ form.birthday }}</div>
            <tr><th></th><td>
                <input type="submit" value="click" class="btn btn-primary mt-2">
            </td></tr>
        </table>
    </form>
</body>
</html>
